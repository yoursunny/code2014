<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
<META http-equiv="Content-Type" content="text/html; charset=gb2312">
<TITLE>为您选择手机资费套餐</TITLE>
</HEAD>

<BODY>
<H1>二、你的需求</H1>
<FORM action="" method="post" name="F" id="F">
  <P>功能<BR>
    <INPUT name="rome" type="checkbox" id="rome" value="1" checked>
    国内漫游：允许你在上海以外的地方使用手机<BR>
    <INPUT name="idshow" type="checkbox" id="idshow" value="1" checked>
    主叫显示：允许你看到是谁打电话给你</P>
  <P>通话与短信</P>
  <TABLE width="98%" border="1">
    <TR> 
      <TD>&nbsp;</TD>
      <TD>拨打</TD>
      <TD>接听</TD>
      <TD>发出短信</TD>
    </TR>
    <TR> 
      <TD>移动<BR>
        (134-139)</TD>
      <TD rowspan="2"><INPUT name="callMOBILE" type="text" id="callMOBILE" value="0" size="5">
        分钟 </TD>
      <TD rowspan="2"><INPUT name="ansMOBILE" type="text" id="ansMOBILE" value="0" size="5">
        分钟 </TD>
      <TD><INPUT name="smsCMCC" type="text" id="smsCMCC" value="0" size="5">
        条 </TD>
    </TR>
    <TR> 
      <TD>联通<BR>
        (130-133) </TD>
      <TD><INPUT name="smsCU" type="text" id="smsCU" value="0" size="5">
        条 </TD>
    </TR>
    <TR> 
      <TD>固话<BR>
        (8位号码) </TD>
      <TD><INPUT name="callF" type="text" id="callF" value="0" size="5">
        分钟 </TD>
      <TD><INPUT name="ansF" type="text" id="ansF" value="0" size="5">
        分钟 </TD>
      <TD>&nbsp;</TD>
    </TR>
  </TABLE>
  <P align="right">
    <SCRIPT language="JavaScript" type="text/JavaScript">
function clickgo(IT) {
parent.frames.H.S.rome.checked=IT.rome.checked;
parent.frames.H.S.idshow.checked=IT.idshow.checked;
parent.frames.H.S.callMOBILE.value=IT.callMOBILE.value;
parent.frames.H.S.callF.value=IT.callF.value;
parent.frames.H.S.ansMOBILE.value=IT.ansMOBILE.value;
parent.frames.H.S.ansF.value=IT.ansF.value;
parent.frames.H.S.smsCMCC.value=IT.smsCMCC.value;
parent.frames.H.S.smsCU.value=IT.smsCU.value;
location.href='s03.htm';
}
</SCRIPT>
    <INPUT name="go" type="button" id="go" onClick="clickgo(this.form)" value="下一步">
  </P>
</FORM>
<P>&nbsp;</P>
