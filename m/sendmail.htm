</p>

function check_form(f) {
	if (f.subject.length<1) {
		f.subject.focus();
		alert('请填写邮件主题');
		return false;
	}
	if (f.body.length<1) {
		f.body.focus();
		alert('请填写邮件内容');
		return false;
	}
	$('sendmail_submit').disable();
}
function sendmail_submit_enable() {
	$('sendmail_submit').enable();
