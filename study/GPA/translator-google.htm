<script type="text/javascript">//<![CDATA[
GPA.Translator.addMethods({
	_GoogleTranslate:function(name) {
		var _this=this;
		google.language.translate(name,'zh-CN','en',function(result) {
			if (!result.error) {
				_this.GoogleTranslateCallback(name,result.translation);
			}
		});
	}
});
//]]></script>
