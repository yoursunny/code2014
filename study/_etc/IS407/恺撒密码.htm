<title>恺撒密码</title>
<script type="text/javascript">//<![CDATA[
function R(m,k){
  var A='abcdefghijklmnopqrstuvwxyz';
  var Alen=A.length;
  var b='';
  var len=m.length;
  for (var i=0;i<len;++i) {
    var ch=m.substr(i,1);
    var p=A.indexOf(ch);
    if (p<0) b+=ch;
    else {
      p=(p+k+Alen)%Alen;
      b+=A.substr(p,1);
    }
  }
  return b;
}
function $(id){
  return document.getElementById(id);
}
function E(){
  $('TC').value=R($('TM').value,parseInt($('TK').value,10))
}
function D(){
  $('TM').value=R($('TC').value,-parseInt($('TK').value,10))
}
//]]></0></script>

<input type="button" value="encrypt" onclick="E()"/>
<input type="button" value="decrypt" onclick="D()"/>
