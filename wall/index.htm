<H1 align="center"><FONT color="#66CC99">壁纸千寻</FONT></H1>
<P>　　你是否对千篇一律的Windows桌面感到厌倦？试试自动更换的壁纸吧！自动与服务器保持同步，时时更新壁纸。（只适用于始终上网的用户） <BR>
</P>
<P>使用方法：</P>
<OL>
<LI>右击<a href="sunnyland.htm">壁纸页面</a>，目标另存为，文件名：sunnyland.htm</LI>
<LI>在同一文件夹放置一个mywall.jpg文件，当网络不通时会显示该文件</LI>
<LI>控制面板－显示属性－桌面，浏览，找到并选择sunnyland.htm文件</LI>
</OL>
