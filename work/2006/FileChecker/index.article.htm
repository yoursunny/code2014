FileChecker
ASP.NET 2.0



<p>本工具用于提取网站数据特征，并与上一次的数据对比，发现改动，特别适合于查出网页是否被别人恶意挂上木马！<br />
<a href="FileChecker.zip" onclick="c('FileChecker.zip')">下载FileChecker</a></p>
<p>开源软件，用C#语言编写，要求ASP.NET 2.0支持<br />
实现技术：遍历目录，计算MD5校验值，保存于XML文件中</p>
<p>这是我最早有关“安全”的作品。<b>安全是对整个系统而言的，一个单一的产品不可能成为安全的解决方案。因此，要保证网站的安全，惟有留意自己写下的每一行代码、作出的每一项配置，从源头上防止漏洞的出现。</b></p>
