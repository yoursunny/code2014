<script type="text/javascript">//<![CDATA[
var cache=$H();
function load(f) {
	var t=cache.get(f);
	if (t) {
		show(f,t);
	} else {
		c('conf-sample/'+f+'.config');
		new Ajax.Request('conf-sample/',{method:'get',parameters:{f:f},onComplete:got.curry(f)});

	var t=resp.responseText;

function show(f,t) {
	$('cmd').update('<a href="javascript:download(\''+f+'\');">下载：'+f+'.config</a>').show();
	$('x').update('<pre class="prettyprint lang-xml" style="height:460px;overflow:auto;">'+prettyPrintOne(t.escapeHTML(),'xml')+'</pre>').scrollTo();
}
function download(f) {
	c('conf-sample/'+f+'.config?download');
	location='conf-sample/?f='+f;
}
