<p><a href="./?p=conf">配置文件是hProxyN的金钥匙</a>，但是从头编写一个配置文件并不容易。<br/>
我推荐的方法是：下载一个样例配置文件，然后根据<a href="./?p=reference">参考文档</a>修改它。</p>
<p>下面给出几个样例配置文件，已经添加中文注释：</p>
<ul>
<li><a href="javascript:load('proxy');">基本代理服务器</a></li>
<li><a href="javascript:load('proxy-auth');">带身份认证的代理服务器</a></li>
<li><a href="javascript:load('proxy-gateway');">代理服务器的InboundGateway设置功能</a></li>
<li><a href="javascript:load('proxy-gapp');">GAppProxy代理服务器</a></li>
</ul>
<div id="x" style="font-size:90%;margin-top:20px;"></div>
<div id="cmd" style="display:none;"></div>
<script type="text/javascript">//<![CDATA[
W.load_jquery();
var cache=[];
function load(f) {
	var t=cache[f];
	if (t) {
		show(f,t);
	} else {
		c('conf-sample/'+f+'.config');
		$.get('conf-sample/',{f:f},function(t){got(f,t);},'text');
	}
}
function got(f,t) {
	cache[f]=t;
	show(f,t);
}
function show(f,t) {
	$('#cmd').html('<a href="javascript:download(\''+f+'\');">下载：'+f+'.config</a>').show();
	$('#x').html('<pre class="prettyprint lang-xml" style="height:460px;overflow:auto;"></pre>').find('pre').text(t);
	W.prettify();
}
function download(f) {
	c('conf-sample/'+f+'.config?download');
	location='conf-sample/?f='+f;
}
//]]></script>
